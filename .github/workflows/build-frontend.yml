name: Build GSA Frontend from Source

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Clone GSA source
        run: |
          git clone https://github.com/greenbone/gsa.git
          cd gsa
          git checkout v21.4.3

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd gsa
          npm install

      - name: Build frontend
        run: |
          cd gsa
          npm run build

      - name: Pack web
        run: |
          tar -czf gsa-web-21.4.3.tar.gz -C gsa/build web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsa-web-21.4.3
          path: gsa-web-21.4.3.tar.gz
