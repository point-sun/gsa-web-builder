name: Build GSA Web Frontend

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Add Greenbone repository (without GPG verification)
        run: |
          echo "deb [arch=amd64 trusted=yes] https://packages.greenbone.net/community/21.4/stable/ubuntu/jammy/ ./" \
            | sudo tee /etc/apt/sources.list.d/greenbone.list

      - name: Update and install GSA 21.4.3
        run: |
          sudo apt update
          sudo apt install -y greenbone-security-assistant=21.4.3-21~ubuntu22.04

      - name: Pack web frontend
        run: |
          tar -czf gsa-web-21.4.3.tar.gz -C /usr/share/gsa web
          ls -lh gsa-web-21.4.3.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsa-web-21.4.3
          path: gsa-web-21.4.3.tar.gz
          retention-days: 7
