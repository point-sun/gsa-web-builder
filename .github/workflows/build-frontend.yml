name: Build GSA Web Frontend

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gnupg

      - name: Import Greenbone GPG key (with retry)
        run: |
          # 使用 Ubuntu 官方 keyserver（稳定且兼容）
          gpg --no-default-keyring \
              --keyring /usr/share/keyrings/greenbone-archive-keyring.gpg \
              --keyserver hkp://keyserver.ubuntu.com:80 \
              --recv-keys 89DF5277D80C6F9E

          # 验证是否成功
          if [ -z "$(gpg --list-packed --keyring /usr/share/keyrings/greenbone-archive-keyring.gpg | grep '89DF5277D80C6F9E')" ]; then
            echo "❌ Failed to import key"
            exit 1
          fi

      - name: Add Greenbone APT repository
        run: |
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/greenbone-archive-keyring.gpg] https://packages.greenbone.net/community/21.4/stable/ubuntu/jammy/ ./" \
            | sudo tee /etc/apt/sources.list.d/greenbone.list

      - name: Update and install GSA 21.4.3
        run: |
          sudo apt update
          sudo apt install -y greenbone-security-assistant=21.4.3-21~ubuntu22.04

      - name: Pack web frontend
        run: |
          tar -czf gsa-web-21.4.3.tar.gz -C /usr/share/gsa web
          ls -lh gsa-web-21.4.3.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsa-web-21.4.3
          path: gsa-web-21.4.3.tar.gz
          retention-days: 7
